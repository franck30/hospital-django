{% extends 'users/base.html' %} {% load static %}
<!-- -->
{% block title %} Login {% endblock title %}<!---->
{% block body %}

<div class="header primary-bg">
  <h1>Login</h1>

  <span
    >Not a user? <a href="{% url 'users:register' %}">Create account</a></span
  >
</div>

<form action="{% url 'users:login' %}" method="post">
  {% csrf_token %}
  <div class="field">
    <a
      class="btn btn-google"
      href="{% url 'app:social:begin' 'google-oauth2' %}"
    >
      <img width="18" src="{% static 'google.png' %}" alt="Google Icon" />
      <div class="pseudomargin"></div>
      <span>Login with Google</span>
    </a>
  </div>
  <div class="field">
    <input type="email" name="email" placeholder="Email" required autofocus />
  </div>
  <div class="field">
    <input type="password" name="password" placeholder="Password" required />
  </div>
  <div class="field">
    <button type="submit" class="btn primary flex-end">Submit</button>
  </div>
</form>
{% endblock body %}
